<!-- STARTING MY SAMPLE QUIZ HERE-->

<div id="wrapper">
    <h2>What should you wear today?</h2>
    <p>Take this questionnaire to get a suggestion!</p>
    
    <form id="quiz" onsubmit="return false">
      <!-- Question 1 -->
      <h3>Where are you going?</h3>
      <!-- Here are the choices for the first question. Each input tag must have the same name. For this question, the name is q1. -->
      <!-- The value is which answer the choice corresponds to. -->
      <label><input type="radio" name="q1" value="ans1">
        Casual day out (movies, lunch)
      </label><br />
      <label><input type="radio" name="q1" value="ans2">
        Casual night out (dinner, drinks)
      </label><br />
      <label><input type="radio" name="q1" value="ans3">
        Work
      </label><br />
  
  
      <!-- Question 2 -->
      <h3>What is the weather forecast?</h3>
      <!-- Here are the choices for the second question. Notice how each input tag has the same name (q2), but a different name than the previous question. -->
      <label><input type="radio" name="q2" value="ans1">
        Sunny and warm
      </label><br />
      <label><input type="radio" name="q2" value="ans2">
        Cold and cloudy
      </label><br />
      <label><input type="radio" name="q2" value="ans3">
        Rainy
      </label><br />
      
      <!-- Question 3 -->
      <h3>What is your style?</h3>
      <!-- Choices for the third question -->
      <label><input type="radio" name="q3" value="ans1">
        Trendy
      </label><br />
      <label><input type="radio" name="q3" value="ans2">
        Daggy
      </label><br />
      <label><input type="radio" name="q3" value="ans3">
        Old-fashioned
      </label><br />
      
      
      <button type="submit" id="submit" onclick="surveyAnswers()">Submit Your Answers</button>
    <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
    </form>
    
    
    <div id="answer">Your result will show up here!</div>
  
  </div>
